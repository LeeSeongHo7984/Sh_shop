<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h1>상품정보 리스트</h1>
    <table border="1">

        <thead>
            <tr>
                <td>번호</td>
                <td>상품명</td>
                <td>상품설명</td>
                <td>가격</td>
                <td>상품등록일</td>
            </tr>
        </thead>
        <tbody>
            <!-- status는 변수(index, count등을 얻을수있음) -->
            <tr th:each="itemDto, status : ${list}">
                <td th:text="${status.index + 1}"></td>
                <td th:text="${itemDto.itemNm}"></td>
                <td th:text="${itemDto.itemDetail}"></td>
                <td th:text="${itemDto.price}"></td>
                <td th:text="${itemDto.regTime}"></td>
            </tr>
        </tbody>

    </table>

</body>
</html>
