<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h1>상품정보 리스트(if, unless)</h1>
    <div>
        <a th:href="@{/thymeleaf/ex5(param1='데이터1', param2='데이터2')}">매개변수 전달</a>
    </div>
    <table border="1">

        <thead>
            <tr>
                <td>번호</td>
                <td>상품명</td>
                <td>상품설명</td>
                <td>가격</td>
                <td>상품등록일</td>
            </tr>
        </thead>
        <tbody>
            <!-- status는 변수(index, count등을 얻을수있음) -->
            <tr th:each="itemDto, status : ${list}">
                <!-- 짝수확인 -->
                <td th:if="${status.even}" th:text="짝수" style="color: red"></td>
                <!-- 홀수확인, unless 는 else 느낌 -->
                <td th:unless="${status.even}" th:text="홀수" style="color: blue"></td>
                <td th:text="${itemDto.itemNm}"></td>
                <td th:text="${itemDto.itemDetail}"></td>
                <td th:text="${itemDto.price}"></td>
                <td th:text="${itemDto.regTime}"></td>
            </tr>
        </tbody>

    </table>

</body>
</html>
